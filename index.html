<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放送告知：防災無線チャイムの世界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            /* 背景画像を設定し、ぼかしと固定を適用 */
            background-image: url('https://thumb.photo-ac.com/86/86854a749c4a002cb2e0c5166759d7b7_t.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* 背景全体にぼかしフィルターをかけるための疑似要素 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ぼかし効果 */
            backdrop-filter: blur(20px); 
            /* 少し暗くして文字を読みやすくする */
            background-color: rgba(15, 23, 42, 0.6); 
            z-index: -1;
        }

        .font-pop {
            font-family: 'Zen Maru Gothic', sans-serif;
        }
        .text-shadow-glow {
            /* 黄色からオレンジ色へ変更 */
            text-shadow: 0 0 20px rgba(251, 146, 60, 0.6);
        }
        .text-stroke {
            -webkit-text-stroke: 1px #fff;
            color: transparent;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .speaker-waves path {
            animation: wave 2s infinite;
            opacity: 0;
        }
        .speaker-waves path:nth-child(1) { animation-delay: 0s; }
        .speaker-waves path:nth-child(2) { animation-delay: 0.5s; }
        .speaker-waves path:nth-child(3) { animation-delay: 1s; }
        
        @keyframes wave {
            0% { opacity: 0; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(5px); }
            100% { opacity: 0; transform: translateX(10px); }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Main Content Container -->
    <main class="relative z-10 w-full max-w-4xl px-4 py-12 flex flex-col items-center space-y-8">
        
        <!-- Header / Label -->
        <div class="bg-orange-500 text-white font-bold px-6 py-1 rounded-full text-sm md:text-base tracking-widest uppercase shadow-lg animate-bounce">
            On Air Info
        </div>

        <!-- Main Heading Area -->
        <div class="text-center space-y-2">
            <!-- 上部のテキストを強調 -->
            <div class="font-bold tracking-wide leading-relaxed">
                <span class="block text-white text-base md:text-xl mb-1">あの人気番組</span>
                <span class="block text-2xl md:text-4xl text-yellow-300 font-black text-shadow-glow">
                    「マツコの知らない世界」に<br class="md:hidden"/>出演決定！
                </span>
            </div>
            
            <div class="py-2 relative flex items-center justify-center">
                <!-- Left Speaker Removed -->

                <!-- タイトル -->
                <h1 class="font-pop text-4xl md:text-6xl lg:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-300 via-white to-orange-300 text-shadow-glow leading-tight z-10">
                    防災無線<br class="md:hidden"/>チャイムの世界
                </h1>

                <!-- Decorative Icon Right (Keep) -->
                <svg class="w-10 h-10 md:w-16 md:h-16 absolute -right-2 md:-right-12 top-1/2 -translate-y-1/2 text-orange-400 opacity-80 speaker-waves" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </div>
            
            <p class="text-gray-200 text-sm md:text-lg max-w-lg mx-auto leading-relaxed pt-2">
                夕暮れの街に響くあのメロディ。<br>
                知られざる音色の魅力と奥深い世界をマツコさんに熱弁！
            </p>
        </div>

        <!-- Date & Time Card -->
        <div class="w-full max-w-3xl bg-black/30 backdrop-blur-md border border-orange-500/30 rounded-2xl p-4 md:p-6 text-center shadow-2xl transform hover:scale-[1.02] transition-transform duration-300">
            <!-- flex-row and flex-nowrap to prevent line breaks -->
            <div class="flex flex-row flex-nowrap justify-center items-center gap-3 md:gap-8 whitespace-nowrap">
                
                <!-- Date -->
                <div class="text-sm sm:text-xl md:text-4xl font-black text-white">
                    11月25日
                </div>
                
                <!-- Day -->
                <div class="text-sm sm:text-xl md:text-4xl font-black text-orange-400">
                    火曜日
                </div>

                <!-- Time (Changed to include "放送") -->
                <div class="text-sm sm:text-xl md:text-4xl font-black text-white">
                    20:55 <span class="text-xs md:text-2xl font-bold ml-1">放送</span>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="w-full max-w-3xl space-y-4">
            <div class="flex items-center space-x-2 text-orange-300 font-bold text-lg md:text-xl">
                <svg class="w-6 h-6 animate-pulse" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg>
                <span>予告動画をチェック！</span>
            </div>
            
            <div class="aspect-video w-full rounded-xl overflow-hidden shadow-2xl border-4 border-white/10 bg-black">
                <iframe 
                    class="w-full h-full"
                    src="https://www.youtube.com/embed/MvVjqLeYNfk?start=12" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
            <p class="text-center text-gray-400 text-xs md:text-sm">※動画は12秒付近から始まります</p>
        </div>

        <!-- CTA Button -->
        <div class="pt-6">
            <a href="https://www.tbs.co.jp/matsuko-sekai/" target="_blank" class="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-red-600 font-pop rounded-full hover:bg-red-700 hover:scale-105 hover:shadow-[0_0_30px_rgba(220,38,38,0.6)] focus:outline-none ring-offset-2 focus:ring-2 ring-red-400">
                <span class="absolute w-full h-full rounded-full opacity-0 group-hover:animate-ping bg-red-600"></span>
                <span class="relative flex items-center gap-2 text-lg md:text-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    ぜひご覧ください！
                </span>
            </a>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-6 text-center text-white/40 text-sm relative z-10">
        <p>&copy; 防災無線チャイムの世界 / 放送告知特設ページ</p>
    </footer>

</body>
</html>
